<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Шагайн наадгай</title>
    <link type="text/css" rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <div id="start-game">
        <button type="button" class="btn btn-warning" id="btn-start">
          Шинээр эхлүүлэх
        </button>
      </div>
      <div id="racing-panel">
        <div id="player-0-name-score" class="name-score-container active">
          <div id="player-0" class="player-name">1-Р ТОГЛОГЧ</div>
          <div id="score-0-container" class="score-container">
            <div id="score-0-label" class="score-label">Оноо:</div>
            <div id="score-0" class="score-value">10</div>
          </div>
        </div>
        <div class="racing-line">
          <div class="horse-img-container">
            <img src="" alt="" id="0-0" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="/img/HORSE-0.png" alt="" id="0-1" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="/img/HORSE-0.png" alt="" id="0-2" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="0-3" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="0-4" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="0-5" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="0-6" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="0-7" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="0-8" class="horse-img" />
          </div>
        </div>
        <div class="racing-line">
          <div class="horse-img-container">
            <img src="" alt="" id="1-0" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="/img/HORSE-1.png" alt="" id="1-1" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="/img/HORSE-1.png" alt="" id="1-2" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="/img/HORSE-1.png" alt="" id="1-3" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="/img/HORSE-1.png" alt="" id="1-4" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="1-5" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="1-6" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="1-7" class="horse-img" />
          </div>
          <div class="horse-img-container">
            <img src="" alt="" id="1-8" class="horse-img" />
          </div>
        </div>
        <div id="player-1-name-score" class="name-score-container">
          <div id="player-1" class="player-name">2-Р ТОГЛОГЧ</div>
          <div id="score-1-container" class="score-container">
            <div id="score-1-label" class="score-label">Оноо:</div>
            <div id="score-1" class="score-value">10</div>
          </div>
        </div>
      </div>
      <div id="buttom">
        <div id="shagais" class="buttom">
          <div class="bone-img-container">
            <img src="" alt="" id="bone-1" class="bone" />
          </div>
          <div class="bone-img-container">
            <img src="" alt="" id="bone-2" class="bone" />
          </div>
          <div class="bone-img-container">
            <img src="" alt="" id="bone-3" class="bone" />
          </div>
          <div class="bone-img-container">
            <img src="" alt="" id="bone-4" class="bone" />
          </div>
        </div>
        <div id="shagai-hayah" class="buttom">
          <button type="button" class="btn btn-warning" id="btn-shagai-hayah">
            Шагайгаа орхих
          </button>
        </div>
        <div id="horse-move" class="buttom">
          <button type="button" class="btn btn-warning" id="btn-horse-move">
            Морио урагшлуулах
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
